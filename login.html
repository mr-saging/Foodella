<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Log in</title>
<link rel="stylesheet" type="text/css" href="login.css">
<style>
    
</style>
</head>
<body>
    <div class="signin">
        <div class="welcome">
            <a href="index.html"><img src="images/logo.png" alt="logo" id="logo"></a>
            <h1>Welcome Back!</h1>
        </div>
        <div class="content">
            <div class="text">
                <h2 id="admin" >ADMIN</h2>
                <h2 id="signin">Login</h2>
            </div>
            
            <div class="form">
                <div class="userpass">
                    <div class="email  ">
                        <h4>Username or Email</h4>
                        <input type="text" id="user">
                    </div>
                    <div class="password">
                        <h4>Password</h4>
                        <input type="password" id="pwd">
                        <br>
                        <input type="checkbox" id="chk" onclick="show()">
                        <p>show password </p>
                    </div>
                    <div class="links">
                        <a href="#" id="gap">Forgot Pasword?</a>
                    </div>
                    <div class="login">
                        <a href="dashboard.html" id="log"></a>
                        <p><a href="dashboard.html">Login</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>    
</body>
<script>

    function show(){
        var pwd = document.getElementById("pwd");
        if (pwd.type == "password") {
            pwd.type = "text"
        }else if (pwd.type == "text") {
            pwd.type = "password"
        }
    }
</script>
</html>
